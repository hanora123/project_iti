<main class="container">
  <h1 class="page-title">Select a vehicle group</h1>

  <!-- Vehicle Tabs -->
  <div class="vehicle-tabs">
    <button class="tab-btn active" data-category="all">All Groups</button>
    <button class="tab-btn" data-category="suv">Big SUV</button>
    <button class="tab-btn" data-category="crossover">Big Crossover</button>
    <button class="tab-btn" data-category="sedan">Big Sedan</button>

  <!-- Vehicle Grid -->
  <div class="vehicle-grid" id="vehicleGrid">

  </div>

  <!-- Brand Logos -->

    <div class="brand-logo">FORD</div>

    <div class="brand-logo">JEEP</div>
